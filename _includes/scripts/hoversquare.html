

<script>
// vim: ts=3

document.addEventListener("DOMContentLoaded", function () {
	let elements = document.querySelectorAll(".fa");
	for (let i=0; i<elements.length; i++) {
		elements[i].addEventListener("mouseover", function (event) {
			let hovering = getHovering(this);
			if (!hovering) {
				return;
			}
			hovering.classList.add("button-highlight");
		});
		elements[i].addEventListener("mouseleave", function (event) {
			let hovering = getHovering(this);
			if (!hovering) {
				return;
			}
			hovering.classList.remove("button-highlight");
		});
	}
});



//////////////////////////////
//
// getHovering --
//

function getHovering(element) {
	while (element) {
		if (element.nodeName === "BODY") {
			return false;
		}
		if (element.classList.contains("button")) {
			return element.firstElementChild;
		}
		element = element.parentNode;
	}
	return null;
}


</script>
