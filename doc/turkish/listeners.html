<script>
// vim: ts=3

let WORKLIST = [];
let COMPOSERLIST = [];
let FILEINFO = {};
let CGI = {};

document.addEventListener("DOMContentLoaded", function () {
	CGI = GetCgiParameters();
	WORKLIST = getAtonContent("worklist");
	COMPOSERINFO = getAtonContent("composerinfo").PERSON;
	COMPOSERLIST = getComposerList(WORKLIST.SONGLIST.SONG);
	addComposerInfoToComposerList(COMPOSERLIST, COMPOSERINFO);
	FILEINFO = getFileInfo(WORKLIST.SONGLIST.SONG);
	loadMu2File(WORKLIST.MU2URLBASE, WORKLIST.PDFURLBASE, WORKLIST.SONGLIST.SONG[1943].FILE, WORKLIST.MU2URLBASE2);
	buildSongSelect(WORKLIST.SONGLIST.SONG);
});


</script>
